<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title>AJAX: load to index</title>
</head>
<body>

<nav>
	<ul>
		<li><a href="about.html">About</a></li>
		<li><a href="contact.html">Contact</a></li>
		<li><a href="http://127.0.0.1:1337/products.json">Products json</a></li>
	</ul>
</nav>


<div class="wrap"></div>

<div id="myload"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>


<script>

// $.ajax()	Performs an async AJAX request (parent method of 5 - jQuery methods: .load .getJSON .get .post .getScript)

(function() {

	$('body div#myload').load('about.html .container');
	var wrap = $('div.wrap');

	$('a').on('click', function( e ) {
		var href = $(this).attr('href'); // get href value e.g about.html

		wrap.load( href + ' .container' ); // load to div.wrap the site (from href & DOM selector)

		e.preventDefault();
	});	
})();

	


</script>

</body>
</html>
